name: CI/CD

on:
  push:
    branches: 
    - main
    - develop
  pull_request:
    branches: 
    - main
    - develop
    
jobs:

  continuous-development:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ../app
    steps:
      - run: ls -la
      - run: docker build -t intrusion-management-api:latest .
      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-west-3
          image: intrusion-management-api:latest